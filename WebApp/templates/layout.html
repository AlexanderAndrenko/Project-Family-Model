<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Chapters:</h3>
            <hr>
            <ul>
                {% for chapter in chapters %}
                <li{% if chapter.id == current_id %} class="active"{% endif %}><a href="{{ url_for('chapter', id=chapter.id) }}">{{ chapter.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="main">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
